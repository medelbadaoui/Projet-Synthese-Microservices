<div class="text-danger" *ngIf="!isCustomerManager()">
    <h3>Unauthorized</h3>
</div>
<div style="width: 500px; margin: auto;" *ngIf="isCustomerManager()">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="customer.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input
          type="email"
            class="form-control"
            id="email"
            required
            [(ngModel)]="customer.email"
            name="email"
          />
        </div>
  
        <button (click)="createCustomer()" class="btn btn-success">Create</button>
      </div>
  
      <div *ngIf="submitted">
        <h3>You successfully created a customer!</h3>
        <button class="btn btn-success" (click)="newCustomer()">New..</button>
      </div>
    </div>
  </div>
