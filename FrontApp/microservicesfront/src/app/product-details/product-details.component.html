<div class="text-danger" *ngIf="!isProductManager()">
  <h3>Unauthorized</h3>
</div>
<div style="width: 500px; margin: auto;">
    <div *ngIf="currentproduct" class="edit-form">
      <h4>Product</h4>
      <form>
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="currentproduct.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="description">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            [(ngModel)]="currentproduct.price"
            name="price"
          />
        </div>
  
        
      </form>
      
  
      <button class="badge badge-danger mr-2" (click)="deleteProduct()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success"
        (click)="updateProduct()"
      >
        Update
      </button>
      <br>
      <p *ngIf=message>{{message}} </p>
    </div>
  
    <div *ngIf="!currentproduct">
      <br />
      <p>This product is not accessible</p>
    </div>
  </div>
